# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
spark.master                     spark://HOSTNAME_MASTER:7077
spark.eventLog.enabled           true
spark.eventLog.dir               LOG_DIR
SPARK_WORKER
spark.serializer                 org.apache.spark.serializer.KryoSerializer
spark.executor.memory=EX_MEM
spark.kryoserializer.buffer.max=1G
spark.driver.memory=DRIVER_MEM
spark.driver.cores=DRIVER_CORES
spark.executor.cores=EX_CORES
spark.executor.instances=1
spark.ui.port=SPARK_UI_PORT

spark.jars=/opt/spark-2.1.0-bin-hadoop2.7/jars/datalake-client-libraries-1.5-SNAPSHOT.jar,/opt/spark-2.1.0-bin-hadoop2.7/jars/google-collections-1.0.jar,/opt/hadoop/share/hadoop/common/hadoop-common-2.7.1.jar,/opt/spark-2.1.0-bin-hadoop2.7/jars/postgresql-9.4.1212.jar,/opt/spark-2.1.0-bin-hadoop2.7/jars/datanucleus-api-jdo-3.2.6.jar,/opt/spark-2.1.0-bin-hadoop2.7/jars/datanucleus-core-3.2.10.jar,/opt/spark-2.1.0-bin-hadoop2.7/jars/datanucleus-rdbms-3.2.9.jar,/opt/spark-2.1.0-bin-hadoop2.7/jars/spark-sql-kafka-0-10_2.10-2.1.0.jar,/opt/spark-2.1.0-bin-hadoop2.7/jars/spark-streaming-kafka-0-10_2.10-2.1.0.jar,/opt/spark-2.1.0-bin-hadoop2.7/jars/spark-examples_2.11-2.1.0.jar

spark.network.timeout=SPARK_NETWORK_TIMEOUTs
spark.rpc.lookupTimeout=SPARK_RPC_TIMEOUTs
spark.rpc.numRetries=SPARK_RPC_NUM_RETRIES
spark.executor.heartbeatInterval=SPARK_HEARTBEATs

spark.local.dir=LOCAL_DIR

# Cleanup for worker
spark.worker.cleanup.enabled = true 
spark.worker.cleanup.interval=3600 
spark.worker.cleanup.appDataTtl=3600

